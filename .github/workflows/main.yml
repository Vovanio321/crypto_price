name: Edit Telegram Message with Custom Emojis

on:
  workflow_dispatch:  # –º–æ–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  edit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python3 -m pip install --upgrade pip telethon requests

      - name: Edit Telegram Message
        env:
          TELETHON_API_ID: ${{ secrets.TELETHON_API_ID }}
          TELETHON_API_HASH: ${{ secrets.TELETHON_API_HASH }}
          TELETHON_SESSION: ${{ secrets.TELETHON_SESSION }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
          TELEGRAM_MESSAGE_ID: ${{ secrets.TELEGRAM_MESSAGE_ID }}
        run: |
          python3 - <<'PY'
          import os, requests, asyncio
          from telethon import TelegramClient, types
          from telethon.sessions import StringSession

          API_ID = int(os.environ['TELETHON_API_ID'])
          API_HASH = os.environ['TELETHON_API_HASH']
          SESSION = os.environ['TELETHON_SESSION']
          CHANNEL = os.environ['TELEGRAM_CHANNEL']
          MESSAGE_ID = int(os.environ['TELEGRAM_MESSAGE_ID'])

          # –ú–æ–Ω–µ—Ç—ã –∏ –∏—Ö id –≤ Coinlore
          COINS = {"BTC": "90", "ETH": "80", "BNB": "2710"}

          # –ö–∞—Å—Ç–æ–º–Ω—ã–µ —ç–º–æ–¥–∑–∏ –≤ Telegram
          EMOJI_IDS = {
              "BTC": "5213021529092170717",
              "ETH": "5215633431848848497",
              "BNB": "5212948037906766349"
          }

          def get_prices():
              url = f"https://api.coinlore.net/api/ticker/?id={','.join(COINS.values())}"
              r = requests.get(url, timeout=15)
              r.raise_for_status()
              data = r.json()
              return {item["symbol"]: float(item["price_usd"]) for item in data}

          async def main():
              client = TelegramClient(StringSession(SESSION), API_ID, API_HASH)
              await client.start()

              prices = get_prices()
              text = f"üìä {prices['BTC']:.2f}$ üìä {prices['ETH']:.2f}$ üìä {prices['BNB']:.2f}$"

              fallback = "üìä"
              offsets = [i for i, ch in enumerate(text) if ch == fallback]
              coins = ["BTC", "ETH", "BNB"]

              entities = [
                  types.MessageEntityCustomEmoji(
                      offset=offsets[i],
                      length=len(fallback),
                      custom_emoji_id=int(EMOJI_IDS[coin])
                  )
                  for i, coin in enumerate(coins)
              ]

              await client.edit_message(
                  entity=CHANNEL,
                  message=MESSAGE_ID,
                  text=text,
                  entities=entities
              )
              print("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–æ!")

          asyncio.run(main())
          PY
