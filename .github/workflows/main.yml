name: Update Crypto Prices in Telegram with Custom Emojis

on:
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Update Message with Custom Emojis
        run: |
          python3 - <<'EOF'
          import os
          import requests

          BOT_TOKEN = os.environ["TELEGRAM_BOT_TOKEN"]
          CHANNEL = os.environ["TELEGRAM_CHANNEL"]
          MESSAGE_ID = 1762774  # ID сообщения с кастомными эмодзи

          # Coinlore IDs
          COINS = {"BTC": "90", "ETH": "80", "BNB": "2710"}

          # Custom emoji IDs из твоего сообщения
          EMOJI_IDS = {
              "BTC": "5213021529092170717",
              "ETH": "5215633431848848497",
              "BNB": "5212948037906766349"
          }

          def get_prices():
              url = f"https://api.coinlore.net/api/ticker/?id={','.join(COINS.values())}"
              resp = requests.get(url).json()
              return {coin["symbol"]: float(coin["price_usd"]) for coin in resp}

          def edit_message():
              prices = get_prices()

              # Текст с пробелами вместо эмодзи
              text = f" {prices['BTC']:.2f}$ {prices['ETH']:.2f}$ {prices['BNB']:.2f}$"

              # Entities для кастомных эмодзи
              entities = [
                  {"type": "custom_emoji", "offset": 0, "length": 1, "custom_emoji_id": EMOJI_IDS["BTC"]},
                  {"type": "custom_emoji", "offset": len(f" {prices['BTC']:.2f}$ "), "length": 1, "custom_emoji_id": EMOJI_IDS["ETH"]},
                  {"type": "custom_emoji", "offset": len(f" {prices['BTC']:.2f}$ {prices['ETH']:.2f}$ "), "length": 1, "custom_emoji_id": EMOJI_IDS["BNB"]},
              ]

              payload = {
                  "chat_id": CHANNEL,
                  "message_id": MESSAGE_ID,
                  "text": text,
                  "entities": entities
              }

              r = requests.post(f"https://api.telegram.org/bot{BOT_TOKEN}/editMessageText", json=payload)
              print(r.text)

          if __name__ == "__main__":
              edit_message()
          EOF
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
