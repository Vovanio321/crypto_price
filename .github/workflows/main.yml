name: Edit Telegram Message with Custom Emojis

on:
  workflow_dispatch:

jobs:
  edit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies (fixed Telethon)
        run: python3 -m pip install --upgrade pip telethon==1.31.1 requests

      - name: Edit Telegram Message
        env:
          TELETHON_API_ID: ${{ secrets.TELETHON_API_ID }}
          TELETHON_API_HASH: ${{ secrets.TELETHON_API_HASH }}
          TELETHON_SESSION: ${{ secrets.TELETHON_SESSION }}
        run: |
          python3 - <<'PY'
          import os, requests, asyncio
          from telethon import TelegramClient, types
          from telethon.sessions import StringSession
          import sys

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÑÐµÐºÑ€ÐµÑ‚Ð¾Ð²
          if not os.environ.get("TELETHON_API_ID") or not os.environ.get("TELETHON_API_HASH") or not os.environ.get("TELETHON_SESSION"):
              print("ÐžÑˆÐ¸Ð±ÐºÐ°: Ð½Ðµ Ð·Ð°Ð´Ð°Ð½Ñ‹ TELETHON_API_ID, TELETHON_API_HASH Ð¸Ð»Ð¸ TELETHON_SESSION")
              sys.exit(1)

          API_ID = int(os.environ['TELETHON_API_ID'])
          API_HASH = os.environ['TELETHON_API_HASH']
          SESSION = os.environ['TELETHON_SESSION']

          # ÐšÐ°Ð½Ð°Ð» Ð¸ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ (Ð½Ðµ ÑÐµÐºÑ€ÐµÑ‚)
          CHANNEL = '@test_canal414'   # Ñ‚Ð²Ð¾Ð¹ ÐºÐ°Ð½Ð°Ð»
          MESSAGE_ID = 8               # ID ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ

          # ÐœÐ¾Ð½ÐµÑ‚Ñ‹ Ð¸ ÐºÐ°ÑÑ‚Ð¾Ð¼Ð½Ñ‹Ðµ ÑÐ¼Ð¾Ð´Ð·Ð¸
          COINS = {"BTC": "90", "ETH": "80", "BNB": "2710"}
          EMOJI_IDS = {
              "BTC": 5213021529092170717,
              "ETH": 5215633431848848497,
              "BNB": 5212948037906766349
          }

          def get_prices():
              url = f"https://api.coinlore.net/api/ticker/?id={','.join(COINS.values())}"
              r = requests.get(url, timeout=15)
              r.raise_for_status()
              data = r.json()
              return {item["symbol"]: float(item["price_usd"]) for item in data}

          async def main():
              client = TelegramClient(StringSession(SESSION), API_ID, API_HASH)
              await client.start()

              prices = get_prices()
              text = f"ðŸ“Š {prices['BTC']:.2f}$ ðŸ“Š {prices['ETH']:.2f}$ ðŸ“Š {prices['BNB']:.2f}$"

              fallback = "ðŸ“Š"
              offsets = [i for i, ch in enumerate(text) if ch == fallback]
              coins = ["BTC", "ETH", "BNB"]

              entities = [
                  types.MessageEntityCustomEmoji(
                      offset=offsets[i],
                      length=len(fallback),
                      custom_emoji_id=EMOJI_IDS[coin]
                  )
                  for i, coin in enumerate(coins)
              ]

              await client.edit_message(
                  entity=CHANNEL,
                  message=MESSAGE_ID,
                  text=text,
                  entities=entities
              )
              print("Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ Ð¾Ñ‚Ñ€ÐµÐ´Ð°ÐºÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¾!")

          asyncio.run(main())
          PY
